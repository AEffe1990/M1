<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id='top'>
        <div class="dark-full-width">
            <img class="main-logo" src="assets/logo.png" alt="logo">
        </div>

        <div class="medium-dark nav full-width">
            <ul class="elenco">
                <li><a href="#">All</a></li>
                <li><a href="#">Today's deal</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </div>
    </header>
    <main id="main">
        <div id="arancione">
            Shop All Holiday Gift Cards
        </div>
        <div id="immagine-verde">
            <img src="assets/bg-image.png" alt="immagine-verde">
            <div>
                <p id="paragrafo1">
                    <strong>Holiday Gift Guides</strong>
                </p>
                <p id="paragrafo2">
                    <strong>Be a go-gifter</strong>
                </p>
            </div>
        </div>
        <div class="box_section">
            <div class="box_title">
                <p id="find">
                    <strong>Find the Perfect gift</strong>
                </p>
                <p id="shop">
                    <a href="#">Shop Now</a>
                </p>
            </div>
            <div class="box_main">
                <div> <img id="tablet" src="assets/img_1.jpg" alt="tablet"></div>
                <div> <img src="assets/img_2.jpg" alt="notebook"></div>
                <div> <img src="assets/img_3.jpg" alt="smartwatch"></div>
                <div> <img src="assets/img_4.jpg" alt="cane"></div>
            </div>
        </div>
        <div class="visore">
            <img src="assets/img_9.png" alt="visore">
            <p>Play the gifting game <a href="#">Shop Now</a></p>
        </div>
        <div class="casse">
            <img src="assets/img_10.png" alt="visore">
            <p>The sound of cheer <a href="#">Shop Audio & Accessories</a></p>
        </div>
    </main>
    <footer>
        <div class="backToTop"><a href="#top">Back To Top</a></div>
        <div class="content">
            <img class="footer-logo" src="assets/logo.png" alt="logo">
        </div>
    </footer>

</html>
